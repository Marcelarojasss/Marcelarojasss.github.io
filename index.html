<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect with Sound</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        body {
            position: relative;
            font-family: Arial, Helvetica, sans-serif;
            color: #505050;
            background-color: #212020;
        }

        /* Main content - hidden on mobile */
        .parent-container {
            position: absolute;
            width: 1400px;
            height: 768px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-image: url('index.jpg');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .typing-effect {
            position: absolute;
            top: 200px;
            left: 100px;
            color: #fff;
            font-size: 1em;
            font-family: 'IBM Plex Mono', monospace;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid;
            background-color: #515151;
            padding: 2px 4px;
            border-radius: 4px;
            max-width: 250px;
            animation: typing 9s steps(40, end), blink-caret .75s step-end infinite;
            z-index: 500;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        .start-button {
            position: absolute;
            bottom: 430px;
            left: 54%;
            transform: translateX(-50%);
            padding: 3px 9px;
            font-size: 14px;
            color: #e1e1e1;
            background-color: #656565;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 600;
        }

        .start-button:hover {
            background-color: #818181;
        }

        /* Warning message for mobile users */
        .mobile-warning {
            display: none; /* Hidden by default */
            font-size: 1.5em;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            background-color: #333333;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 700;
        }

        /* Show warning message on small screens */
        @media only screen and (max-width: 768px) {
            .parent-container { 
                display: none; /* Hide main content on mobile */
            }
            .mobile-warning {
                display: block; /* Show mobile warning message */
            }
        }
    </style>
</head>
<body>
    <!-- Main content container -->
    <div class="parent-container">
        <!-- Typing effect section -->
        <div class="typing-effect">
            <div class="typing-line" id="line1">Hello, I'm Marcela Rojas</div>
            <div class="typing-line" id="line2">Welcome to my portfolio!!</div>
        </div>

        <!-- Start button -->
        <button class="start-button" onclick="location.href='home.html'">Start</button>
    </div>

    <!-- Mobile warning message -->
    <div class="mobile-warning">
        Please open on a desktop computer for the best experience.
    </div>

    <!-- Typing sound effect -->
    <audio id="typing-sound" src="typing.mp3" preload="auto"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const typingSound = document.getElementById("typing-sound");

            function playTypingSound() {
                typingSound.currentTime = 0;
                typingSound.play();
                typingSound.loop = true;

                setTimeout(() => {
                    typingSound.pause();
                    typingSound.currentTime = 0;
                }, 4000);
            }

            window.addEventListener("click", playTypingSound, { once: true });
        });
    </script>
</body>
</html>
